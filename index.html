<body class="max-h-screen bg-black text-slate-50 antialiased">
    <div class="h-screen flex items-center justify-center">
        <main
            class="sm:max-w-sm md:max-w-md  flex flex-col sm:py-8 sm:px-6 text-white bg-black w-full max-w-xs pt-6 pr-4 pb-6 pl-4 justify-between">
            <!-- Display -->
            <section class="flex flex-col flex-1 space-y-1 items-end justify-end">
                <div id="expression"
                    class="w-full text-right text-4xl sm:text-5xl md:text-6xl font-semibold tracking-tight text-slate-50 break-words leading-tight">
                    0</div>
                <div id="result"
                    class="w-full text-right text-lg sm:text-xl md:text-2xl font-medium text-slate-400 leading-tight">
                    &nbsp;</div>
            </section>

            <!-- Keypad -->
            <section class="mt-6 sm:mt-8">
                <div class="grid grid-cols-4 gap-3 sm:gap-4">
                    <!-- Row 1 -->
                    <button data-action="clear"
                        class="calc-key text-base sm:text-lg md:text-xl font-semibold rounded-full bg-neutral-800 text-slate-50 flex items-center justify-center py-3 sm:py-3.5 active:bg-neutral-700 transition-colors">
                        AC
                    </button>
                    <button data-action="percent"
                        class="calc-key text-base sm:text-lg md:text-xl font-semibold rounded-full bg-neutral-800 text-slate-50 flex items-center justify-center py-3 sm:py-3.5 active:bg-neutral-700 transition-colors">
                        %
                    </button>
                    <button data-action="backspace"
                        class="calc-key rounded-full bg-neutral-800 text-slate-50 flex items-center justify-center py-3 sm:py-3.5 active:bg-neutral-700 transition-colors"
                        aria-label="Backspace">
                        ⌫
                    </button>
                    <button data-operator="÷"
                        class="calc-key text-base sm:text-lg md:text-xl font-semibold rounded-full bg-neutral-800 text-orange-400 flex items-center justify-center py-3 sm:py-3.5 active:bg-neutral-700 transition-colors">
                        ÷
                    </button>

                    <!-- Row 2 -->
                    <button data-number="7"
                        class="calc-key text-base sm:text-lg md:text-xl font-semibold rounded-full bg-neutral-800 text-slate-50 flex items-center justify-center py-3 sm:py-3.5 active:bg-neutral-700 transition-colors">
                        7
                    </button>
                    <button data-number="8"
                        class="calc-key text-base sm:text-lg md:text-xl font-semibold rounded-full bg-neutral-800 text-slate-50 flex items-center justify-center py-3 sm:py-3.5 active:bg-neutral-700 transition-colors">
                        8
                    </button>
                    <button data-number="9"
                        class="calc-key text-base sm:text-lg md:text-xl font-semibold rounded-full bg-neutral-800 text-slate-50 flex items-center justify-center py-3 sm:py-3.5 active:bg-neutral-700 transition-colors">
                        9
                    </button>
                    <button data-operator="×"
                        class="calc-key text-base sm:text-lg md:text-xl font-semibold rounded-full bg-neutral-800 text-orange-400 flex items-center justify-center py-3 sm:py-3.5 active:bg-neutral-700 transition-colors">
                        ×
                    </button>

                    <!-- Row 3 -->
                    <button data-number="4"
                        class="calc-key text-base sm:text-lg md:text-xl font-semibold rounded-full bg-neutral-800 text-slate-50 flex items-center justify-center py-3 sm:py-3.5 active:bg-neutral-700 transition-colors">
                        4
                    </button>
                    <button data-number="5"
                        class="calc-key text-base sm:text-lg md:text-xl font-semibold rounded-full bg-neutral-800 text-slate-50 flex items-center justify-center py-3 sm:py-3.5 active:bg-neutral-700 transition-colors">
                        5
                    </button>
                    <button data-number="6"
                        class="calc-key text-base sm:text-lg md:text-xl font-semibold rounded-full bg-neutral-800 text-slate-50 flex items-center justify-center py-3 sm:py-3.5 active:bg-neutral-700 transition-colors">
                        6
                    </button>
                    <button data-operator="-"
                        class="calc-key text-base sm:text-lg md:text-xl font-semibold rounded-full bg-neutral-800 text-orange-400 flex items-center justify-center py-3 sm:py-3.5 active:bg-neutral-700 transition-colors">
                        −
                    </button>

                    <!-- Row 4 -->
                    <button data-number="1"
                        class="calc-key text-base sm:text-lg md:text-xl font-semibold rounded-full bg-neutral-800 text-slate-50 flex items-center justify-center py-3 sm:py-3.5 active:bg-neutral-700 transition-colors">
                        1
                    </button>
                    <button data-number="2"
                        class="calc-key text-base sm:text-lg md:text-xl font-semibold rounded-full bg-neutral-800 text-slate-50 flex items-center justify-center py-3 sm:py-3.5 active:bg-neutral-700 transition-colors">
                        2
                    </button>
                    <button data-number="3"
                        class="calc-key text-base sm:text-lg md:text-xl font-semibold rounded-full bg-neutral-800 text-slate-50 flex items-center justify-center py-3 sm:py-3.5 active:bg-neutral-700 transition-colors">
                        3
                    </button>
                    <button data-operator="+"
                        class="calc-key text-base sm:text-lg md:text-xl font-semibold rounded-full bg-neutral-800 text-orange-400 flex items-center justify-center py-3 sm:py-3.5 active:bg-neutral-700 transition-colors">
                        +
                    </button>

                    <!-- Row 5 -->
                    <button data-number="00"
                        class="calc-key text-base sm:text-lg md:text-xl font-semibold rounded-full bg-neutral-800 text-slate-50 flex items-center justify-center py-3 sm:py-3.5 active:bg-neutral-700 transition-colors">
                        00
                    </button>
                    <button data-number="0"
                        class="calc-key text-base sm:text-lg md:text-xl font-semibold rounded-full bg-neutral-800 text-slate-50 flex items-center justify-center py-3 sm:py-3.5 active:bg-neutral-700 transition-colors">
                        0
                    </button>
                    <button data-decimal="."
                        class="calc-key text-base sm:text-lg md:text-xl font-semibold rounded-full bg-neutral-800 text-slate-50 flex items-center justify-center py-3 sm:py-3.5 active:bg-neutral-700 transition-colors">
                        .
                    </button>
                    <button data-action="equals"
                        class="calc-key text-base sm:text-lg md:text-xl font-semibold rounded-full bg-orange-500 text-slate-50 flex items-center justify-center py-3 sm:py-3.5 active:bg-orange-400 transition-colors">
                        =
                    </button>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js">

    </script>

</body>

</html>
